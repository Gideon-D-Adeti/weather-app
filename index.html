<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <span class="mdi mdi-weather-cloudy"></span>
            <h1>Weather App</h1>
        </div>

        <div class="search">
            <form action="">
                <input type="text" placeholder="Search City" required>
                <button type="submit">
                    <span class="mdi mdi-magnify" title="Search"></span>
                </button>
            </form>
        </div>

        <div class="change-temperature-reading">
            <button>
                <span class="mdi mdi-temperature-fahrenheit" title="Display in °F"></span>
            </button>
        </div>
    </header>

    <main>
        <div class="left-information">
            <div class="wind-speed">
                <div>
                    <span class="mdi mdi-weather-windy"></span>
                </div>
                <div>
                    <p>Wind Speed</p>
                    <p><b class="data">20.2 km/h</b></p>
                </div>
            </div>
            <div class="pressure">
                <div>
                    <span class="mdi mdi-gauge"></span>
                </div>
                <div>
                    <p>Pressure</p>
                    <p><b class="data">1010 mb</b></p>
                </div>
            </div>
            <div class="precipitation">
                <div>
                    <span class="mdi mdi-weather-pouring"></span>
                </div>
                <div>
                    <p>Precipitation</p>
                    <p><b class="data">0 mm</b></p>
                </div>
            </div>
            <div class="humidity">
                <div>
                    <span class="mdi mdi-water-outline"></span>
                </div>
                <div>
                    <p>Humidity</p>
                    <p><b class="data">84</b></p>
                </div>
            </div>
            <div class="cloud">
                <div>
                    <span class="mdi mdi-cloud-outline"></span>
                </div>
                <div class="right">
                    <p>Cloud</p>
                    <p><b class="data">75</b></p>
                </div>
            </div>
        </div>
        <div class="middle-information">
            <div class="location">
                <span class="mdi mdi-map-marker-outline"></span>
                <p class="data">Koforidua, Eastern, Ghana</p>
            </div>
            <div class="temperature-and-icon">
                <div class="temperature">
                    <p class="data">27°C</p>
                </div>
                <div class="icon">
                    <img class="data" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="Partly cloudy">
                </div>
            </div>
            <div class="condition">
                <span class="mdi mdi-weather-partly-cloudy"></span>
                <p class="data">Partly cloudy</p>
            </div>
            <hr>
            <div class="date-and-time">
                <span class="mdi mdi-calendar-month-outline"></span>
                <p class="data">23rd May, 2024 As of <b>6:00 PM</b></p>
            </div>
        </div>
        <div class="right-information">
            <div class="feels-like">
                <div>
                    <span class="mdi mdi-thermometer-low"></span>
                </div>
                <div>
                    <p>Feels Like</p>
                    <p><b class="data">30.6°C</b></p>
                </div>
            </div>
            <div class="visibility">
                <div>
                    <span class="mdi mdi-eye-outline"></span>
                </div>
                <div>
                    <p>Visibility</p>
                    <p><b class="data">10 km</b></p>
                </div>
            </div>
            <div class="uv-index">
                <div>
                    <span class="mdi mdi-radioactive"></span>
                </div>
                <div>
                    <p>UV Index</p>
                    <p><b class="data">7</b></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Author - <a class="author" href="https://github.com/Gideon-D-Adeti" target="_blank">Gideon D. Adeti</a></p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
</body>

</html>
